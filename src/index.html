<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css?family=Racing+Sans+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="reset.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Activity Tracker</title>
  </head>
  <body>
    <div class="top">
      <h1 class="h1">FitLit</h1>
    </div>
    <div class="main">
      <header class="header">
        <h2 class="welcome-message" id="js-h2--welcome">Welcome!</h2>
        <h2 class="welcome-message" id="js-h2--user" style="display: none">
          Stay active, <span id="js-first-name"></span>!
        </h2>
      </header>
      <nav class="nav">
        <ul class="nav-list">
          <button class="list-item list-item--active" id="js-change-user">
            New User
          </button>
          <button class="list-item" id="js-user" disabled>User Profile</button>
          <button class="list-item" id="js-step-goal" disabled>
            Step Goal
          </button>
          <button class="list-item" id="js-hydration" disabled>
            Hydration
          </button>
          <button class="list-item" id="js-sleep" disabled>Sleep</button>
          <button class="list-item" id="js-min-active" disabled>
            Minutes Active
          </button>
          <button class="list-item" id="js-steps" disabled>Step Count</button>
          <button class="list-item" id="js-flights" disabled>
            Flights Climbed
          </button>
          <button class="list-item" id="js-united-states" disabled>
            Other Stats!
          </button>
        </ul>
      </nav>
      <section class="section">
        <h3 class="intro-message" id="js-intro-message">
          Let's get fit! Select new user to begin.
        </h3>
        <div class="user-profile" id="js-user-profile" style="display: none">
          <p class="user-profile-text">
            Full name: <span id="js-full-name"></span>
          </p>
          <p class="user-profile-text">
            Address: <span id="js-address"></span>
          </p>
          <p class="user-profile-text">Email: <span id="js-email"></span></p>
          <p class="user-profile-text">
            Friends: <span id="js-friends"></span>
          </p>
          <p class="user-profile-text">
            <span id="js-miles"></span> Miles walked today!
          </p>
        </div>
        <canvas
          class="step-goal-chart"
          id="js-step-goal-chart"
          width="600"
          height="450"
          style="display: none"
        ></canvas>
        <canvas
          class="hydration-line-chart"
          id="js-hydration-line-chart"
          width="800"
          height="450"
          style="display: none"
        ></canvas>
        <div class="sleep-charts" style="display: none">
          <canvas
            class="sleepQuality-line-chart"
            id="js-sleepQuality-line-chart"
            width="495"
            height="400"
          ></canvas>
          <canvas
            class="sleepHours-line-chart"
            id="js-sleepHours-line-chart"
            width="475"
            height="400"
          ></canvas>
        </div>
        <div class="num-of-steps-charts" style="display: none">
          <canvas
            class="num-of-steps-chart"
            id="js-num-of-steps-chart"
            width="495"
            height="400"
          ></canvas>
          <canvas
            class="num-of-steps-line-chart"
            id="js-num-of-steps-line-chart"
            width="475"
            height="400"
          ></canvas>
        </div>
        <div class="num-mins-active-charts" style="display: none">
          <canvas
            class="num-mins-active-chart"
            id="js-num-mins-active-chart"
            width="495"
            height="400"
          ></canvas>
          <canvas
            class="num-mins-active-line-chart"
            id="js-num-mins-active-line-chart"
            width="475"
            height="400"
          ></canvas>
        </div>
        <div class="flights-climbed-charts" style="display: none">
          <canvas
            class="flights-climbed-chart"
            id="js-flights-climbed-chart"
            width="495"
            height="400"
          ></canvas>
          <canvas
            class="flights-climbed-line-chart"
            id="js-flights-climbed-line-chart"
            width="475"
            height="400"
          ></canvas>
        </div>
      </section>
    </div>
    <script type="text/javascript" src="./scripts.js"></script>
    <script type="text/javascript" src="../data/users.js"></script>
    <script type="text/javascript" src="../data/hydration.js"></script>
    <script type="text/javascript" src="../data/sleep.js"></script>
    <script type="text/javascript" src="../data/activity.js"></script>
    <script type="text/javascript" src="./user.js"></script>
    <script type="text/javascript" src="./user-repository.js"></script>
    <script type="text/javascript" src="./hydration.js"></script>
    <script type="text/javascript" src="./hydration-repository.js"></script>
    <script type="text/javascript" src="./sleep.js"></script>
    <script type="text/javascript" src="./sleep-repository.js"></script>
    <script type="text/javascript" src="./activity.js"></script>
    <script type="text/javascript" src="./activity-repository.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  </body>
</html>
