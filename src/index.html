<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css?family=Racing+Sans+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="reset.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Activity Tracker</title>
  </head>
  <body>
    <div class="top">
      <h1 class="h1">FitLit</h1>
    </div>
    <div class="main">
      <header class="header">
        <h2 class="h2" id="js-h2--welcome">Welcome!</h2>
        <h2 class="h2" id="js-h2--user">
          Stay active, <span id="js-first-name"></span>!
        </h2>
      </header>
      <nav class="nav">
        <ul class="nav-list">
          <li class="list-item list-item--user" id="js-change-user">
            New User
          </li>
          <li class="list-item">User Profile</li>
          <li class="list-item">Hydration</li>
          <li class="list-item">Sleep</li>
          <li class="list-item">Activity</li>
        </ul>
      </nav>
      <section class="section">
        <div class="user-profile">
          <p>Full name:<span id="js-full-name"></span></p>
          <p>Address:<span id="js-address"></span></p>
          <p>Email:<span id="js-email"></span></p>
          <p>Friends:<span id="js-friends"></span></p>
        </div>
      </section>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="../data/users.js"></script>
    <script type="text/javascript" src="../data/hydration.js"></script>
    <script type="text/javascript" src="../data/sleep.js"></script>
    <script type="text/javascript" src="../data/activity.js"></script>
    <script type="text/javascript" src="./scripts.js"></script>
    <script type="text/javascript" src="./user.js"></script>
    <script type="text/javascript" src="./user-repository.js"></script>
    <script type="text/javascript" src="./hydration.js"></script>
    <script type="text/javascript" src="./hydration-repository.js"></script>
    <script type="text/javascript" src="./sleep.js"></script>
    <script type="text/javascript" src="./sleep-repository.js"></script>
    <script type="text/javascript" src="./activity.js"></script>
    <script type="text/javascript" src="./activity-repository.js"></script>
  </body>
</html>
