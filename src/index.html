<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css?family=Racing+Sans+One&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="reset.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />


      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <title>Activity Tracker</title>
  </head>
  <body>
    <div class="top">
      <h1 class="h1">FitLit</h1>
    </div>
    <div class="main">
      <header class="header">
        <h2 class="h2" id="js-h2--welcome">Welcome!</h2>
        <h2 class="h2" id="js-h2--user" style="display: none">
          Stay active, <span id="js-first-name"></span>!
        </h2>
      </header>
      <nav class="nav">
        <ul class="nav-list">
          <li class="list-item list-item--active" id="js-change-user">
            New User
          </li>
          <li class="list-item" id="js-user">User Profile</li>
          <li class="list-item" id="js-step-goal">Step Goal</li>
          <li class="list-item" id="js-hydration">Hydration</li>
          <li class="list-item" id="js-sleep">Sleep</li>
          <li class="list-item" id="js-min-active">Minutes Active</li>
          <li class="list-item" id="js-steps">Step Count</li>
          <li class="list-item" id="js-flights">Flights Climbed</li>
        </ul>
      </nav>
      <div class="label"></div>
      <section class="section">
        <div class="user-profile" id="js-user-profile"  style="display: none">
          <p>Full name: <span id="js-full-name"></span></p>
          <p>Address: <span id="js-address"></span></p>
          <p>Email: <span id="js-email"></span></p>
          <p>Friends: <span id="js-friends"></span></p>
          <p><span id="js-miles"></span> Miles walked today!</p>
        </div>
        <canvas
          class="step-goal-chart"
          id="js-step-goal-chart"
          width="600"
          height="450"
        ></canvas>
        <canvas
          class="hydration-line-chart"
          id="js-hydration-line-chart"
          width="800"
          height="450"
        ></canvas>
        <div class="sleep-charts">
          <canvas
            class="sleepQuality-line-chart"
            id="js-sleepQuality-line-chart"
            width="475"
            height="400"
          ></canvas>
          <canvas
            class="sleepHours-line-chart"
            id="js-sleepHours-line-chart"
            width="475"
            height="400"
          ></canvas>
        </div>
        <div class="num-of-steps-charts">
          <canvas
            class="num-of-steps-chart"
            id="js-num-of-steps-chart"
            width="475"
            height="400"
          ></canvas>
          <canvas
            class="num-of-steps-line-chart"
            id="js-num-of-steps-line-chart"
            width="475"
            height="400"
          ></canvas>
        </div>
        <div class="num-mins-active-charts">
          <canvas
            class="num-mins-active-chart"
            id="js-num-mins-active-chart"
            width="475"
            height="400"
          ></canvas>
          <canvas
            class="num-mins-active-line-chart"
            id="js-num-mins-active-line-chart"
            width="475"
            height="400"
          ></canvas>
        </div>
        <div class="flights-climbed-charts">
          <canvas
            class="flights-climbed-chart"
            id="js-flights-climbed-chart"
            width="475"
            height="400"
          ></canvas>
          <canvas
            class="flights-climbed-line-chart"
            id="js-flights-climbed-line-chart"
            width="475"
            height="400"
          ></canvas>
        </div>
      </section>
    </div>
    <script  type="text/javascript" src="./scripts.js"></script>
    <script  type="text/javascript" src="../data/users.js"></script>
    <script  type="text/javascript" src="../data/hydration.js"></script>
    <script  type="text/javascript" src="../data/sleep.js"></script>
    <script  type="text/javascript" src="../data/activity.js"></script>
    <script  type="text/javascript" src="./user.js"></script>
    <script  type="text/javascript" src="./user-repository.js"></script>
    <script  type="text/javascript" src="./hydration.js"></script>
    <script  type="text/javascript" src="./hydration-repository.js"></script>
    <script  type="text/javascript" src="./sleep.js"></script>
    <script  type="text/javascript" src="./sleep-repository.js"></script>
    <script  type="text/javascript" src="./activity.js"></script>
    <script  type="text/javascript" src="./activity-repository.js"></script>
    <script  defer src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"> </script>

  </body>
</html>
